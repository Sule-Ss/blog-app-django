{% extends 'base.html' %} 
{% block content %}

<style>
.detailsContainer {
    display: flex;
    justify-content: center;
    align-items: center;
}

.detailsContainer .cardContainer {
    display: flex;
    flex-direction: column;
    box-shadow: 5px 10px 8px #85586F;
    min-width: 30%;
}
.buttons{
    display: flex;
    justify-content: space-between;
    margin: 1rem 2rem
}

/* delete button */

.cardContainer .deleteButton {
    background-image: linear-gradient(to right, #C04848 0%, #480048 51%, #C04848 100%);

    padding: 0.3rem 1rem;
    text-align: center;
    text-transform: uppercase;
    transition: 0.5s;
    background-size: 200% auto;
    color: white;
    box-shadow: 0 0 20px #eee;
    border-radius: 10px;
    display: block;

}

.cardContainer .deleteButton:hover {
    background-position: right center;

    color: #fff;
    text-decoration: none;
}

/* update button */
 .cardContainer .updateButton {
    background-image: linear-gradient(to right, #f85032 0%, #e73827  51%, #f85032  100%);
    padding: 0.3rem 1rem;
    text-align: center;
    text-transform: uppercase;
    transition: 0.5s;
    background-size: 200% auto;
    color: white;            
    box-shadow: 0 0 20px #eee;
    border-radius: 10px;
    display: block;
  }

  .card__image{
    height:30rem;
    width:100%;
    background-size: cover;
    background-position: center;
  }

  .cardContainer .updateButton:hover {
    background-position: right center; /* change the direction of the change here */
    color: #fff;
    text-decoration: none;
  }
</style>
<div class="detailsContainer">
  <div class="cardContainer">
    <div class="card__header">
      <img
        src="{{ blog.image.url }}"
        alt="card__image"
        class="card__image"
        width="600"
      />
    </div>
    <div class="card__body">
      <span class="tag tag-blue">{{ blog.category }}</span>
      <h4>{{blog.title}}</h4>
      <p>{{ blog.content }}</p>
    </div>
    <div class="card__footer">
      <div class="user">
        <img src="" alt="user__image" class="user__image" />
        <div class="user__info">
          <h5>{{ request.user }}</h5>
          <small>{{ blog.date }}</small>
        </div>
      </div>
      
      <h3>Comment Area</h3>
      <h3>Comments</h3>
    <div class="buttons">
      <a href="{% url 'update' blog.id %}" class="updateButton">Update</a>
      <a href="{% url 'delete' blog.id %}" class="deleteButton">Delete</a>
    </div>

    </div>
  </div>
</div>

{% endblock %}
