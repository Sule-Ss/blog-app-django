{% extends 'base.html' %} {% block content %} {% load static %}

<link rel="stylesheet" href="{% static 'blog/blog.css' %}" />

<div class="container">
  {% for blog in blog_list %}
  <div class="card">
    <div class="card__header">
      <img
        src="{{ blog.image.url }}"
        alt="card__image"
        class="card__image"
        width="600"
      />
    </div>
    <div class="card__body">
      <span class="tag tag-blue">{{ blog.category }}</span>
      <h4>{{blog.title}}</h4>
      <p>{{ blog.content }}</p>
    </div>
    <div class="card__footer">
      <div class="user">
        <img src="" alt="user__image" class="user__image" />
        <div class="user__info">
          <h5>Jane Doe</h5>
          <small>{{ blog.date }}</small>
        </div>
      </div>
      <a href="{% url 'detail' blog.slug %}" class="readmore">Read More</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
