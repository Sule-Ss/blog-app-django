{% extends 'base.html' %} {% block content %} {% load static %}

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<link rel="stylesheet" href="{% static 'blog/blog.css' %}" />

<div class="container container2">
  {% for blog in blog_list %}
  <div class="card">
    <div class="card__header">
      <img
        src="{{ blog.image.url }}"
        alt="card__image"
        class="card__image"
        width="600"
      />
    </div>
    <div class="card__body">
      <span class="tag tag-blue">{{ blog.category }}</span>
      <h4>{{blog.title}}</h4>
      <p>{{ blog.content }}</p>
    </div>
    <div class="card__footer">
      <div class="user">
        <img src="" alt="user__image" class="user__image" />
        <div class="user__info">
          <h5>Jane Doe</h5>

      <article>
        <span><i class="fa-regular fa-comment"></i></span> <small>{{ blog.comments.all|length }}</small>
        <span><i class="fa-solid fa-eye"></i></span> <small>1</small>
        <span><i class="fa-regular fa-heart"></i></span> <small>1</small>
      </article>
        
          <small>{{ blog.last_update}}</small><br>
          <small>{{ blog.publish_date}}</small><br>
          <small>{{ blog.date}}</small>
        </div>
      </div>
      <a href="{% url 'detail' blog.slug %}" class="readmore">Read More</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
